<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .bio h2 {
            color: #333;
        }
        .bio p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">關於我</a></li>
                    <li><a href="#">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="bio">
            <h2>關於我</h2>
            <p>你好，我是[你的名字]，一名[你的職業]。我對[你的興趣或專業領域]有著濃厚的興趣，並且擁有多年的經驗。</p>
            <p>在我的職業生涯中，我曾經參與過多個項目，並且在[某個領域]取得了顯著的成就。我熱衷於學習新技術，並且喜歡與他人分享我的知識。</p>
            <p>如果你對我的工作感興趣，或者有任何問題，請隨時聯絡我。</p>
        </section>
    </div>
</body>
</html>
